"Premium"
{
    //////////////////////////////////////////////////////////////////////////////////////////////////////////
	//
	//	(***) Наименование префикса для создания таблиц в базе данных (латиница и не больше 32 символов).
	//
    //      ВАЖНО: необходимо в том случае, если Вы храните данные разных серверов в одной базе данных.
    //
    //          Стандартное значение: 'premium'
	//
	//////////////////////////////////////////////////////////////////////////////////////////////////////////
	"DatabaseTableName"				"premium"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
	//
	//	(***) Флаг администратора для доступа к меню управления Premium.
    //
    //      Стандартное значение: 'z'
	//
	//////////////////////////////////////////////////////////////////////////////////////////////////////////
	"AccessAdminFlags"				"z"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
	//
	//	(***) Интервал проверки игроков на наличие Premium-доступа (в секундах).
    //
    //      ВАЖНО: рекомендуется изменять если сервер сильно нагружен и появляются тормоза и зависания.
    //
    //          Стандартное значение: '0.1'
	//
	//////////////////////////////////////////////////////////////////////////////////////////////////////////
    "CheckPremiumAccessInterval"    "0.1"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //  (***) Пользовательские команды для вызова Premium меню.
    //
    //      Стандартное значение: 'sm_vip;sm_premium'
    //
    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    "PremiumMenuCommands"           "sm_vip;sm_premium"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //  (***) Уведомлять игрока о выдаче Premium доступа?
    //
    //      Стандартное значение: '1'
    //
    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    "GiveAccessNotify"              "1"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //  (***) Уведомлять игрока о том, что у него нет Premium доступа?
    //
    //      Стандартное значение: '1'
    //
    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    "RemoveAccessNotify"            "1"

    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //  (***) Уведомлять игрока при входе на сервер о наличии Premium доступа?
    //
    //      Стандартное значение: '1'
    //
    //////////////////////////////////////////////////////////////////////////////////////////////////////////
    "ConnectAccessNotify"           "1"

    "FirstRounds"
    {

    }

    "BlockedMaps"
    {

    }
}